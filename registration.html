    <script type="text/javascript">
        function validateForm(){
          var x = document.forms["login"]["password"].value;
          var y = document.forms["login"]["confirmpassword"].value;
          var name = document.forms["login"]["name"].value;

          var ready=1;
          var error="";

          if(/[^a-zA-Z ]/.test(name)) {
            error+="Only Alphabets are allowed in name field\n";
            ready=0;
          }
          if (x != y) {
            error+="Password do not match\n";
            ready=0;
          }
          if (ready!=1) {
            alert(error);
            return false;
          }
        }
